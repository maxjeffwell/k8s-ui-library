server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Storybook Composition: allow el-jefe.me to fetch index.json (CORS)
    # and embed stories in an iframe (frame-ancestors replaces X-Frame-Options)
    add_header Access-Control-Allow-Origin "https://el-jefe.me" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Accept, Content-Type" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://el-jefe.me" always;

    # Handle CORS preflight (OPTIONS) requests
    # Browsers send OPTIONS before cross-origin fetch(); must respond with
    # CORS headers and 204 or the actual GET is blocked (status 0).
    location = /index.json {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://el-jefe.me" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Accept, Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
        try_files $uri =404;
    }

    # Also handle stories.json for older Storybook version compatibility
    location = /stories.json {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://el-jefe.me" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Accept, Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
        try_files $uri =404;
    }

    # Cache static assets aggressively
    # NOTE: Every add_header in a child block must re-declare parent headers
    # because nginx does NOT inherit add_header directives into child blocks.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "https://el-jefe.me" always;
        add_header Content-Security-Policy "frame-ancestors 'self' https://el-jefe.me" always;
        try_files $uri =404;
    }

    # Docusaurus docs site at /docs
    location /docs {
        alias /usr/share/nginx/html/docs;
        try_files $uri $uri/ /docs/index.html;
    }

    # SPA routing - serve index.html for all routes (Storybook)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
