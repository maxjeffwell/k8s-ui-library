name: Build and Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: maxjeffwell/k8s-ui-library-storybook

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get Docker Hub credentials from Doppler
        id: doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "dockerhub_username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "dockerhub_token=$(doppler secrets get DOCKERHUB_TOKEN --plain)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.doppler.outputs.dockerhub_username }}
          password: ${{ steps.doppler.outputs.dockerhub_token }}

      - name: Generate image tag
        id: image-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKERHUB_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache,mode=max

  trigger-k8s-deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger K8s deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-k8s-ui-library
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ needs.build-and-push.outputs.image-tag }}", "timestamp": "${{ needs.build-and-push.outputs.image-tag }}"}'
